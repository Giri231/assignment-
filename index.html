        </div>
        <div class ="form-group">
            <label for ="phone">Phone</label>
            <input type="tel" placeholder="Enter Your Phone No" id ="phone" name="phone" class="form-input3" required>
        </div>
        <div class ="form-group">
            <label for ="age">Age  </label>
            <input type="number" placeholder="Enter Your Age" id ="age" name="age" class="form-input2" required>
        </div>

        <input type="submit" class ="form-submit" value="Submit">
    </form>
    </div>
